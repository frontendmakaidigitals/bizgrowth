name: Deploy Bizgrowth

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test --if-present

      - name: Build application
        run: npm run build

      - name: Create deployment package
        run: |
          mkdir -p deploy
          cp -r .next deploy/
          cp -r public deploy/
          cp package.json package-lock.json deploy/
          cp next.config.* deploy/ 2>/dev/null || true
          cd deploy && tar -czf ../bizgrowth-build.tar.gz .

      - name: Upload to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: milestonehre
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "bizgrowth-build.tar.gz"
          target: "/home/milestonehre/"

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: milestonehre
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            cd /home/milestonehre/bizgrowth

            # Create backup
            [ -d ".next" ] && cp -r .next .next.backup.$(date +%Y%m%d_%H%M%S)

            # Keep only last 3 backups
            ls -t .next.backup.* 2>/dev/null | tail -n +4 | xargs -r rm -rf

            # Preserve important files/folders
            [ -f .env.local ] && cp .env.local .env.local.tmp
            [ -f .env.production ] && cp .env.production .env.production.tmp
            [ -d data ] && mv data data.tmp
            [ -d public/uploads ] && mv public/uploads public_uploads.tmp
            [ -f public/sitemap.xml ] && cp public/sitemap.xml public_sitemap.xml.tmp

            # Extract new build
            tar -xzf /home/milestonehre/bizgrowth-build.tar.gz -C /home/milestonehre/bizgrowth

            # Restore preserved files/folders
            [ -f .env.local.tmp ] && mv .env.local.tmp .env.local
            [ -f .env.production.tmp ] && mv .env.production.tmp .env.production
            [ -d data.tmp ] && rm -rf data && mv data.tmp data
            [ -d public_uploads.tmp ] && mkdir -p public && mv public_uploads.tmp public/uploads
            [ -f public_sitemap.xml.tmp ] && mv public_sitemap.xml.tmp public/sitemap.xml

            # Install production dependencies only
            npm ci --omit=dev

            # Clean up
            rm -f /home/milestonehre/bizgrowth-build.tar.gz

            # Restart PM2
            pm2 restart bizgrowth || pm2 start npm --name "bizgrowth" -- start -- --port 3005

      - name: Health check
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: milestonehre
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            for i in {1..5}; do
              if curl -f http://localhost:3005 > /dev/null 2>&1; then
                echo "‚úÖ Application is healthy"
                exit 0
              fi
              echo "‚è≥ Attempt $i: Waiting for application..."
              sleep 10
            done
            echo "‚ùå Application health check failed"
            exit 1

      - name: Rollback on failure
        if: failure()
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: milestonehre
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            echo "üîÑ Deployment failed, attempting rollback..."
            cd /home/milestonehre/bizgrowth
            BACKUP=$(ls -t .next.backup.* 2>/dev/null | head -n1)
            if [ -n "$BACKUP" ]; then
              echo "üì¶ Restoring from backup: $BACKUP"
              rm -rf .next && mv "$BACKUP" .next
              pm2 restart bizgrowth
              echo "‚úÖ Rollback completed"
            else
              echo "‚ùå No backup found, restarting anyway"
              pm2 restart bizgrowth
            fi
