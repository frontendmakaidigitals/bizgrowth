name: Deploy Bizgrowth - Full Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci --legacy-peer-deps

      - run: npm run build

      - run: |
          tar -czf bizgrowth-deploy.tar.gz .next public node_modules package.json package-lock.json next.config.* || true

      - run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          rsync -avz --delete --exclude '.git' \
            -e "ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa" \
            bizgrowth-deploy.tar.gz ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:~/bizgrowth/

          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
            cd ~/bizgrowth
            pm2 stop bizgrowth || true
            tar -xzf bizgrowth-deploy.tar.gz -C .
            npm ci --omit=dev --legacy-peer-deps
            PORT=3005 pm2 start npm --name 'bizgrowth' -- start
          "
