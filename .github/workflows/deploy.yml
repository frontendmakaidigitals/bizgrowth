name: Deploy Bizgrowth - Full Build

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_EMAIL_USER: ${{ secrets.NEXT_PUBLIC_EMAIL_USER }}
      NEXT_PUBLIC_EMAIL_PASS: ${{ secrets.NEXT_PUBLIC_EMAIL_PASS }}
      NEXT_PUBLIC_EMAIL_TO: ${{ secrets.NEXT_PUBLIC_EMAIL_TO }}

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      # 4Ô∏è‚É£ Build Next.js app
      - name: Build application
        run: npm run build

      # 5Ô∏è‚É£ Package everything for deployment
      - name: Create deployment package
        run: |
          tar -czf bizgrowth-deploy.tar.gz \
            .next public node_modules package.json package-lock.json next.config.* 2>/dev/null || true

      # 6Ô∏è‚É£ Upload artifact (optional)
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: bizgrowth-build
          path: bizgrowth-deploy.tar.gz

      # 7Ô∏è‚É£ Deploy to VPS
      - name: Deploy to VPS
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          rsync -avz --delete --exclude '.git' \
            -e "ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa" \
            bizgrowth-deploy.tar.gz $SSH_USER@$SSH_HOST:~/bizgrowth/

          # üîß 8Ô∏è‚É£ Ensure build tools for native modules and rebuild better-sqlite3
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST "
            cd ~/bizgrowth

            # Install build dependencies for native modules
            sudo dnf groupinstall 'Development Tools' -y
            sudo dnf install gcc-c++ make python3 -y

            # Backup old build
            if [ -d .next ]; then
              cp -r .next .next.backup.\$(date +%Y%m%d_%H%M%S)
            fi

            # Clean old build except node_modules & package.json
            rm -rf .next public next.config.*

            # Extract new build
            tar -xzf bizgrowth-deploy.tar.gz -C .

            # Rebuild better-sqlite3 for current environment
            npm rebuild better-sqlite3 --build-from-source || true

            # Restart or start with PM2
            pm2 restart bizgrowth || PORT=3005 pm2 start npm --name 'bizgrowth' -- start

            # Optional: Check logs
            pm2 logs bizgrowth --lines 20 --nostream
          "
