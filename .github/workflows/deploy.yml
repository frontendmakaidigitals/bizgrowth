name: Deploy Bizgrowth

on:
  push:
    branches: main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test --if-present

      - name: Build application
        run: npm run build

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Create deployment package
        run: |
          mkdir -p deploy
          cp -r .next deploy/
          cp -r public deploy/ 2>/dev/null || true
          cp package.json package-lock.json deploy/
          cp next.config.* deploy/ 2>/dev/null || true
          cd deploy && tar -czf ../bizgrowth-deploy.tar.gz .

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bizgrowth-build
          path: bizgrowth-deploy.tar.gz

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: milestonehre
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            # Create backup
            cd /home/milestonehre/bizgrowth
            if [ -d ".next" ]; then
              cp -r .next .next.backup.$(date +%Y%m%d_%H%M%S)
            fi
            
            # Initialize git repository if needed and pull latest code
            if [ ! -d .git ]; then
              git init
              git remote add origin https://github.com/frontendmakaidigitals/bizgrowth.git
            fi
            git fetch origin
            git reset --hard origin/master
            
            # Install production dependencies
            npm ci 
            
            # Build application
            npm run build
            
            # Restart PM2 process
            pm2 restart bizgrowth || pm2 start npm --name "bizgrowth" -- start -- --port 3005
            
            # Wait for app to start
            sleep 10

      - name: Health check
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: milestonehre
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            for i in {1..5}; do
              if curl -f http://localhost:3005 > /dev/null 2>&1; then
                echo "‚úÖ Application is healthy"
                exit 0
              fi
              echo "‚è≥ Attempt $i: Waiting for application..."
              sleep 10
            done
            echo "‚ùå Application health check failed"
            exit 1

      - name: Rollback on failure
        if: failure()
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: milestonehre
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            echo "üîÑ Deployment failed, attempting rollback..."
            cd /home/milestonehre/bizgrowth
            
            BACKUP=$(ls -t .next.backup.* 2>/dev/null | head -n1)
            if [ -n "$BACKUP" ]; then
              echo "üì¶ Restoring from backup: $BACKUP"
              rm -rf .next
              mv "$BACKUP" .next
              pm2 restart bizgrowth
              echo "‚úÖ Rollback completed"
            else
              echo "‚ùå No backup found for rollback"
              pm2 restart bizgrowth
            fi
