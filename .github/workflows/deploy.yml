name: Deploy Bizgrowth

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test --if-present
      - name: Build application
        run: npm run build

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build application
      run: npm run build
    
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: 65.20.74.159
        username: milestonehre
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          cd /home/milestonehre/bizgrowth
          
          # Create backup
          if [ -d ".next" ]; then
            cp -r .next .next.backup.$(date +%Y%m%d_%H%M%S)
          fi
          
          # Install build tools (but NOT nodejs/npm from dnf)
          echo "üîß Installing build tools..."
          sudo dnf install -y gcc-c++ make python3
          
          # Use nvm to manage Node.js version
          echo "üì¶ Setting up Node.js with nvm..."
          curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.0/install.sh | bash
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
          nvm install 20
          nvm use 20
          
          # Initialize git and pull latest code
          if [ ! -d .git ]; then
            git init
            git remote add origin https://github.com/frontendmakaidigitals/bizgrowth.git
          fi
          git fetch origin
          git reset --hard origin/master
          
          # Clean install and rebuild
          echo "üì¶ Clean installation..."
          rm -rf node_modules
          npm cache clean --force
          
          # Install ALL dependencies (including dev dependencies)
          echo "üöÄ Installing dependencies..."
          npm ci
          
          # Build application
          echo "üèóÔ∏è Building application..."
          npm run build
          
          # Restart PM2 process
          echo "üîÑ Restarting application..."
          pm2 restart bizgrowth || pm2 start npm --name "bizgrowth" -- start -- --port 3005
          
          # Wait for app to start
          sleep 10
    
    - name: Health check
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: 65.20.74.159
        username: milestonehre
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          # Check if the application is responding
          for i in {1..5}; do
            if curl -f http://localhost:3005 > /dev/null 2>&1; then
              echo "‚úÖ Application is healthy"
              exit 0
            fi
            echo "‚è≥ Attempt $i: Waiting for application..."
            sleep 10
          done
          echo "‚ùå Application health check failed"
          exit 1
    
    - name: Rollback on failure
      if: failure()
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: 65.20.74.159
        username: milestonehre
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          echo "üîÑ Deployment failed, attempting rollback..."
          cd /home/milestonehre/bizgrowth
          
          # Find latest backup
          BACKUP=$(ls -t .next.backup.* 2>/dev/null | head -n1)
          if [ -n "$BACKUP" ]; then
            echo "üì¶ Restoring from backup: $BACKUP"
            rm -rf .next
            mv "$BACKUP" .next
            pm2 restart bizgrowth
            echo "‚úÖ Rollback completed"
          else
            echo "‚ùå No backup found for rollback"
            pm2 restart bizgrowth
          fi